<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Multi Step Form</title>
</head>
<body>
    <div class="container">
        <form id="form1">
            <h3>Create Account</h3>
            <input type="email" placeholder="Email" required>
            <div class="password-field">
                <input type="password" id="password" placeholder="Password" required minlength="8">
                <div class="toggle-password">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <div class="password-field">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="8">
                <div class="toggle-password">
                    <i class="fa-solid fa-eye"></i> 
                </div>
            </div>
            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>
        
        <form id="form2">
            <h3>Student Information</h3>
            <input type="text" placeholder="Name" required>
            <input type="number" placeholder="Age" required min="18" max="100">
            <input type="tel" id="phoneNumber" placeholder="Phone Number" required pattern="[0-9]{10}" maxlength="10">
        
            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>
        
        <form id="form3">
            <h3>Education</h3>
            <input type="text" placeholder="College Name" required>
            <input type="text" placeholder="Course Name" required>
            <input type="number" placeholder="Pass Out Year" required min="1900" max="2100">

            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="button" id="submit">Submit</button>
            </div>
        </form>
        
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
